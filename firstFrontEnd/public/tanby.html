    <!-- Bootstrap CSS -->

        <div class="form-group">

            type="text"
            class="form-control"

            placeholder="Username"

          />

        <div class="form-group">

            id="pwd"

            ><input type="checkbox" /> Remember me</label

      </form>
    </div>
